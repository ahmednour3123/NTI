
<div class="container">
  <div class="row my-4">
    <div class="col-12 my-4">
      <input
        type="text" placeholder="search"
        [(ngModel)]="searchValue"
        (input)="handleSearch()"
      />
    </div>
<!-- ========================================================== -->
  </div>
  <div class="row my-4">
    <div class="col-12 col-md-4 mb-4" *ngFor="let post of postArr">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" >{{post.title}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ========================================================== -->
